<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memories ðŸ“¸</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Quicksand', sans-serif; margin: 0; background: #fff0f5; }
    .header, .nav a { background: #ff6fa3; color: white; }
    .header { padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    .nav a { margin: 0 1rem; text-decoration: none; font-weight: bold; }
    .container { padding: 2rem; }
    .memories { display: flex; flex-wrap: wrap; gap: 1rem; }
    .memories div { text-align: center; }
    .memories img { width: 150px; height: 150px; object-fit: cover; border-radius: 1rem; box-shadow: 0 0 5px rgba(0,0,0,0.2); display: block; margin: 0 auto; }
    .memories small { color: #555; margin-top: 0.3rem; display: block; }
    input[type="file"] { margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="header">
    <h2>ðŸ’– Memories</h2>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="journal.html">Journals</a>
      <a href="memories.html">Memories</a>
      <a href="tickets.html">Tickets</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>

  <div class="container">
    <h3>Upload your sweet moments ðŸ’–</h3>
    <input type="file" accept="image/*" onchange="uploadImage(event)" />
    <div class="memories" id="memoriesList"></div>
  </div>

  <script>
    function uploadImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      const loggedInUser = localStorage.getItem("loggedInUser") || "unknown";

      const reader = new FileReader();
      reader.onload = function(e) {
        const memories = JSON.parse(localStorage.getItem("memories") || "[]");
        memories.push({ src: e.target.result, user: loggedInUser });
        localStorage.setItem("memories", JSON.stringify(memories));
        renderImages();
      };
      reader.readAsDataURL(file);
    }

    function renderImages() {
      const memories = JSON.parse(localStorage.getItem("memories") || "[]");
      const container = document.getElementById("memoriesList");
      container.innerHTML = "";
      memories.forEach(({ src, user }) => {
        const div = document.createElement("div");

        const img = document.createElement("img");
        img.src = src;

        const label = document.createElement("small");
        label.textContent = `Uploaded by: ${user}`;

        div.appendChild(img);
        div.appendChild(label);
        container.appendChild(div);
      });
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      location.href = "login.html";
    }

    renderImages();
  </script>
</body>
</html>
