<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memories - Divya Samal Care App</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .carousel { display: flex; overflow-x: auto; gap: 10px; padding: 1rem; }
    .carousel img { height: 200px; border-radius: 10px; box-shadow: 0 0 5px #aaa; }
  </style>
</head>
<body>
  <header>
    <h2>Our Memories ðŸ“¸</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="journal.html">Journals</a>
      <a href="tickets.html">Support</a>
    </nav>
  </header>

  <div class="widget">
    <input type="file" id="imageUpload" accept="image/*" multiple />
    <div class="carousel" id="carousel"></div>
  </div>

  <script>
    const imageUpload = document.getElementById('imageUpload');
    const carousel = document.getElementById('carousel');

    imageUpload.addEventListener('change', () => {
      [...imageUpload.files].forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.createElement('img');
          img.src = reader.result;
          carousel.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
