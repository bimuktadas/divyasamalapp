<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Journals 💌</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Quicksand', sans-serif; margin: 0; background: #fff0f5; }
    .header, .nav a { background: #ff6fa3; color: white; }
    .header { padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    .nav a { margin: 0 1rem; text-decoration: none; font-weight: bold; }
    .container { padding: 2rem; }
    textarea { width: 100%; height: 100px; font-family: inherit; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; background: #ff6fa3; color: white; border: none; border-radius: 6px; }
    .entry { background: #fff; margin: 1rem 0; padding: 1rem; border-radius: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="header">
    <h2>💖 Journals</h2>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="journal.html">Journals</a>
      <a href="memories.html">Memories</a>
      <a href="tickets.html">Tickets</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>

  <div class="container">
    <h3>Write something sweet 💕</h3>
    <textarea id="journalInput" placeholder="Dear diary... 📝"></textarea>
    <br />
    <button onclick="addJournal()">Add Entry</button>
    <div id="journalList"></div>
  </div>

  <script>
    const list = document.getElementById("journalList");

    function load() {
      const journals = JSON.parse(localStorage.getItem("journals") || "[]");
      list.innerHTML = "";
      journals.reverse().forEach(text => {
        const div = document.createElement("div");
        div.className = "entry";
        div.textContent = text;
        list.appendChild(div);
      });
    }

    function addJournal() {
      const input = document.getElementById("journalInput").value.trim();
      if (!input) return;
      const entries = JSON.parse(localStorage.getItem("journals") || "[]");
      entries.push(input);
      localStorage.setItem("journals", JSON.stringify(entries));
      document.getElementById("journalInput").value = "";
      load();
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      location.href = "login.html";
    }

    load();
  </script>
</body>
</html>
