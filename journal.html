<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Journals - Divya Samal Care App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h2>My Journal 📝</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="tickets.html">Support</a>
      <a href="memories.html">Memories</a>
    </nav>
  </header>

  <div class="widget">
    <input type="text" id="journalTitle" placeholder="Title" />
    <textarea id="journalEntry" placeholder="Write your thoughts..."></textarea>
    <button onclick="saveEntry()">Save</button>
    <div id="entries"></div>
  </div>

  <script>
    function saveEntry() {
      const title = document.getElementById('journalTitle').value;
      const content = document.getElementById('journalEntry').value;
      if (title && content) {
        const entries = JSON.parse(localStorage.getItem("journals") || "[]");
        entries.push({ title, content, date: new Date().toLocaleString() });
        localStorage.setItem("journals", JSON.stringify(entries));
        renderEntries();
        document.getElementById('journalTitle').value = "";
        document.getElementById('journalEntry').value = "";
      }
    }

    function renderEntries() {
      const entries = JSON.parse(localStorage.getItem("journals") || "[]");
      const div = document.getElementById('entries');
      div.innerHTML = "";
      entries.forEach(e => {
        const entry = document.createElement('div');
        entry.innerHTML = `<h4>${e.title}</h4><p>${e.content}</p><small>${e.date}</small><hr>`;
        div.appendChild(entry);
      });
    }

    renderEntries();
  </script>
</body>
</html>
