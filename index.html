<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dibbu & Bimu Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      background: #fff0f5;
      color: #333;
    }

    .header {
      background: #ff6fa3;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      color: white;
    }

    .nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
    }

    .widget-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-top: 2rem;
    }

    .widget {
      background: #fff;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
      font-family: inherit;
    }

    ul {
      padding-left: 1.2rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 80%;
    }

    button {
      padding: 0.5rem;
      margin-left: 0.5rem;
      background: #ff6fa3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #e0558d;
    }

    .quick-links a {
      display: inline-block;
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      background: #ffd3e0;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
    }

    .quick-links a:hover {
      background: #ffc0cb;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>💖 Dibbu & Bimu Dashboard 💖</h2>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="journal.html">Journals</a>
      <a href="memories.html">Memories</a>
      <a href="support.html">Support</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>

  <div class="container">
    <h1>Hi <span id="username"></span>! 🥰 Welcome back!</h1>

    <div class="quick-links">
      <p>📌 Quick Links:</p>
      <a href="journal.html">📝 Journal</a>
      <a href="memories.html">📸 Memories</a>
      <a href="tickets.html">🎫 Tickets</a>
    </div>

    <div class="widget-grid">
      <div class="widget">
        <h3>🗓️ Calendar</h3>
        <input type="date" /> <br/><br/>
        <input type="text" placeholder="Event/Reminder" />
        <button>Add</button>
      </div>

      <div class="widget">
        <h3>✅ To-Do List</h3>
        <input type="text" id="todoInput" placeholder="Add task" />
        <button onclick="addTodo()">Add</button>
        <ul id="todoList"></ul>
      </div>
    </div>
  </div>

  <script>
    if (!localStorage.getItem("loggedInUser")) {
      location.href = "login.html";
    }

    const username = localStorage.getItem("loggedInUser");
    document.getElementById("username").textContent = username.charAt(0).toUpperCase() + username.slice(1);

    function logout() {
      localStorage.removeItem("loggedInUser");
      location.href = "login.html";
    }

    function addTodo() {
      const input = document.getElementById("todoInput");
      if (input.value.trim() === "") return;
      const li = document.createElement("li");
      li.textContent = input.value + " ✅";
      document.getElementById("todoList").appendChild(li);
      input.value = "";
    }
  </script>
</body>
</html>
